<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="style.css">

  <title>Vue Email list</title>
</head>
<body>
<div class="px-4 py-5 my-5 text-center" id="app">
  <h1 class="display-5 fw-bold">Vue Email list</h1>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">Here 10 random emails!</p>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      <ol v-if="emails.length === 10">
        <li v-for="email in emails">{{email}}</li>
      </ol>
      <div v-if="emails.length !== 10">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>
</div>


  </div>
  <script src="script.js"></script>
</body>
</html>
